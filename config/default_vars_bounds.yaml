    0: [0, 1.0, 'Broadband albedo (wall fraction in case of building) at (y,x).']
    1: [0, 1.0, 'Only for buildings. Longwave albedo of wall fraction at (y,x).']
    2: [0, 1.0, 'Only for buildings. Shortwave albedo of wall fraction at (y,x).']
    3: [0, 1.0, 'Only for buildings. Longwave albedo of green fraction at (y,x). (no info for green fraction on roofs so far)']
    4: [0, 1.0, 'Only for buildings. Shortwave albedo of green fraction at (y,x). (no info for green fraction on roofs so far)']
    5: [0, 1.0, 'Only for buildings. Longwave albedo of window fraction at (y,x). (no info for window fraction on roofs so far)']
    6: [0, 1.0, 'Only for buildings. Shortwave albedo of window fraction at (y,x). (no info for window fraction on roofs so far)']