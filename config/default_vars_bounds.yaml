# lower and upper limits for all parameters to check whether some value is miss-specified or miss-calculated
# it is in form of list, 1..lower, 2..upper, 3..message, TODO: 4..what was specified (values or link to SQL table)
# name in ncfile + _bounds
# TODO: do this for more variables, e.g. lad, bad, zsoil, zt, nsurface_fraction,


pavement_pars_bounds:
    0: [0, 2.0, 'roughness for momentum']     # roughness length for momentum (m)
    1: [0, 2.0, 'roughness for heat']   # roughness length for heat (m)
    2: [0, 10,   'albedo type']                 # albedo type set to 0 = albedo will be supplied in albedo_props
                          # pavement_pars 2 is set automatically based on pavement type used (including 0 for user-defined), it is overwritten if albedo_pars is used
    3: [0, 1, 'emissivity']     # emissivity (0-1)

water_pars_bounds:
    0: [270, 320, 'Water temperature']   # water temperature (fixed) (K)
    1: [0, 2.0, 'Roughness for momentum']  # Roughness length for momentum
    2: [0, 2.0, 'Roughness for heat']      # Roughness length for heat
    3: [0.5, 3, 'Heat conductivity between skin layer and water (stable conditions)']
           # Heat conductivity between skin layer and water (stable conditions)
    4: [0.5, 3, 'Heat conductivity between skin layer and water (unstable conditions)']
           # Heat conductivity between skin layer and water (unstable conditions)
    5: [0, 10, 'albedo type'] # albedo_type
    6: [0, 1,  'Surface emissivity'] # Surface emissivity

vegetation_pars_bounds:
    0: [0, 1000.0, 'Minimum canopy resistance'] # fixme: complete # Minimum canopy resistance
    1: [0, 10.0, 'Leaf area index'] # Leaf area index
    2: [0, 1, 'Vegetation coverage'] # Vegetation coverage
    3: [0, 1, 'Canopy resistance coefficient'] # Canopy resistance coefficient
    4: [0, 3.0, 'Roughness length for momentum']  # Roughness length for momentum
    5: [0, 3.0, 'Roughness length for heat'] # Roughness length for heat
    6: [0, 60.0, 'Skin lacer heat conductivity (stable conditions)'] # Skin lacer heat conductivity (stable conditions)
    7: [0, 60.0, 'Skin layer heat conductivity (unstable conditions)'] # Skin layer heat conductivity (unstable conditions)
    8: [0, 1, 'Fraction of incoming shortwave radiation transmitted directly to the soil (not implemented yet)']
              # Fraction of incoming shortwave radiation transmitted directly to the soil (not implemented yet)
    9: [0, 3000000.0, 'Heat capacity of the surface'] # Heat capacity of the surface
    10: [0, 20, 'albedo_type'] # albedo_type
    11: [0, 1, 'Surface emissivity '] # Surface emissivity

pavement_subsurface_pars_bounds:
    0: [0.1, 3.0, 'Thermal conductivity of the respective soil layer (W/m/K)']
        # Thermal conductivity of the respective soil layer (W/m/K)
    1: [0, 3000000.0, 'Volumetric heat capacity of the respective soil layer (J/m³/K)']
        # Volumetric heat capacity of the respective soil layer (J/m³/K)



